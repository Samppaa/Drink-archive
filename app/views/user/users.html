{% extends "base.html" %}
{% block content %}
  <h1>All users</h1>


  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Account type</th>
      </tr>
    </thead>

    <tbody>
      {% for user in users %}
      <tr>
          <td><a href="{{base_path}}/user/{{user.id}}">{{user.name}}</a></td>
          <td>{% if user.type == 0 %} Normal user {% elseif user.type == 1 %} Right to add drinks {% else %} Admin {% endif %}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
