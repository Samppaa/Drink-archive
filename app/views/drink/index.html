{% extends "base.html" %}
{% block content %}
  <h1>All drinks <a href="#" class="btn btn-success">Add drink</a></h1>

  <div class="form-group">
      <label>Search drinks</label>
      <input type="text" class="form-control">
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Time when added</th>
        <th>Type</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for drink in drinks %}
        <tr>
          <td><a href="{{base_path}}/drink/{{drink.id}}">{{drink.name}}</a></td>
          <td>{{drink.author.name}}</td>
          <td>{{drink.time_added}}</td>
          <td>{{drink.type}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/add_drink">Edit</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
